<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm/Sửa Sách</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1 th:text="${book.bookId == '' ? 'Thêm Sách' : 'Sửa Sách'}"></h1>
    <form th:action="@{${book.bookId == '' ? '/books/add' : '/books/edit'}}" th:object="${book}" method="post">
        <label>Mã Sách:</label>
        <input type="text" th:field="*{bookId}" th:readonly="${book.bookId != ''}" required/><br>
        <label>Tiêu Đề:</label>
        <input type="text" th:field="*{title}" required/><br>
        <label>Tác Giả:</label>
        <input type="text" th:field="*{author}" required/><br>
        <label>Có Sẵn:</label>
        <input type="checkbox" th:field="*{available}"/><br>
        <button type="submit">Lưu</button>
        <a href="/books">Hủy</a>
    </form>
</body>
</html>
