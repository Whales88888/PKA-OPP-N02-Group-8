<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh Sách Sách</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1>Danh Sách Sách</h1>
    <a href="/books/add">Thêm Sách</a>
    <table>
        <tr>
            <th>Mã Sách</th>
            <th>Tiêu Đề</th>
            <th>Tác Giả</th>
            <th>Trạng Thái</th>
            <th>Hành động</th>
        </tr>
        <tr th:each="book : ${books}">
            <td th:text="${book.bookId}"></td>
            <td th:text="${book.title}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.available ? 'Có Sẵn' : 'Đã Mượn'}"></td>
            <td>
                <a th:href="@{'/books/edit'(bookId=${book.bookId})}">Sửa</a>
                <a th:href="@{'/books/delete'(bookId=${book.bookId})}" onclick="return confirm('Bạn có chắc chắn muốn xóa?')">Xóa</a>
            </td>
        </tr>
    </table>
    <p th:if="${error}" th:text="${error}" style="color:red;"></p>
</body>
</html>
