<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh Sách Sách</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Danh Sách Sách</h1>
        <a href="/books/add" class="btn btn-primary mb-3">Thêm Sách</a>
        <form th:action="@{/books/search}" method="get" class="mb-3">
            <div class="input-group">
                <input type="text" name="keyword" placeholder="Tìm kiếm tiêu đề sách" class="form-control"/>
                <button type="submit" class="btn btn-secondary">Tìm kiếm</button>
            </div>
        </form>
        <table class="table table-bordered">
            <thead class="table-light">
                <tr>
                    <th>Mã Sách</th>
                    <th>Tiêu Đề</th>
                    <th>Tác Giả</th>
                    <th>Trạng Thái</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="book : ${books}">
                    <td th:text="${book.bookId}"></td>
                    <td th:text="${book.title}"></td>
                    <td th:text="${book.author}"></td>
                    <td th:text="${book.available ? 'Có Sẵn' : 'Đã Mượn'}"></td>
                    <td>
                        <a th:href="@{'/books/edit'(bookId=${book.bookId})}" class="btn btn-warning btn-sm">Sửa</a>
                        <a th:href="@{'/books/delete'(bookId=${book.bookId})}" class="btn btn-danger btn-sm" onclick="return confirm('Bạn có chắc chắn muốn xóa?')">Xóa</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <p th:if="${error}" th:text="${error}" style="color:red;"></p>

        <!-- Thêm phân trang -->
        <div>
            <span th:text="'Trang ' + ${page.number + 1} + '/' + ${page.totalPages}"></span>
            <a th:if="${page.hasPrevious()}" th:href="@{/books(page=${page.number - 1})}" class="btn btn-link">Trước</a>
            <a th:if="${page.hasNext()}" th:href="@{/books(page=${page.number + 1})}" class="btn btn-link">Sau</a>
        </div>
    </div>
</body>
</html>
