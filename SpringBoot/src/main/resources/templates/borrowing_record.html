<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh Sách Bản Ghi Mượn</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1>Danh Sách Bản Ghi Mượn</h1>
    <table>
        <tr>
            <th>Mã Bản Ghi</th>
            <th>Mã Sách</th>
            <th>Mã Người Mượn</th>
            <th>Ngày Mượn</th>
            <th>Ngày Đến Hạn</th>
        </tr>
        <tr th:each="record : ${records}">
            <td th:text="${record.recordId}"></td>
            <td th:text="${record.book.bookId}"></td>
            <td th:text="${record.borrower.borrowerId}"></td>
            <td th:text="${record.borrowDate}"></td>
            <td th:text="${record.dueDate}"></td>
        </tr>
    </table>
    <p th:if="${error}" th:text="${error}" style="color:red;"></p>
</body>
</html>
