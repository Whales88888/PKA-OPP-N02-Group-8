<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh Sách Người Mượn</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1>Danh Sách Người Mượn</h1>
    <table>
        <tr>
            <th>Mã Người Mượn</th>
            <th>Tên</th>
            <th>Email</th>
        </tr>
        <tr th:each="borrower : ${borrowers}">
            <td th:text="${borrower.borrowerId}"></td>
            <td th:text="${borrower.name}"></td>
            <td th:text="${borrower.email}"></td>
        </tr>
    </table>
    <p th:if="${error}" th:text="${error}" style="color:red;"></p>
</body>
</html>
