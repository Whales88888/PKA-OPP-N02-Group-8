<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách sách gần đến hạn trả</title>
</head>
<body>
    <h2>Danh sách sách gần đến hạn trả</h2>
    <table border="1">
        <tr>
            <th>Mã sách</th>
            <th>Tên sách</th>
            <th>Hạn trả</th>
        </tr>
        <tr th:each="slip : ${slips}">
            <td th:text="${slip.book.bookID}"></td>
            <td th:text="${slip.book.bookName}"></td>
            <td th:text="${#dates.format(slip.dueDate, 'dd/MM/yyyy')}"></td>
        </tr>
    </table>
</body>
</html>
